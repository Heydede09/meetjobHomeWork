	<style>
		
		#menu{
			width: 100%;
			/*height:70px;*/
			background-color: #00ff00;
		}
		#menulist{
			position: absolute;  /*定位 ： fix 固定 absolute 依附位置做絕對位置*/
			height: 70px;

		}

		#menulist,#menulist ul{
			list-style-type: none;
			padding: 0;
			margin: 0;
		}

		#menulist li{
			border-right: 1px solid #ffffff;
			float:left;
			background-color: #0000ff;
			
		}
		#menulist a{
			color: #ffffff;
			display: block;
			text-decoration: none;
			width: 80px;
		}
		#menulist li ul {
			position: absolute;  /*位置是絕對位置*/
			left: auto; /*對於絕對位置元素，會依內容需要的寬度來設置*/
			width: 80px;
		}
		.active {
			background-color: #ff0000;
		}

  		#btn{
        width: 100%;
        padding: 0px 45%;
  		}
		#red{
			text-align: center;
		}
	</style>



	<script >
		$(document).ready(function(){

			$("#menulist li ul" ).hide();
			$("#menulist li").hover(

				function(){
					$(this).find("ul").slideDown("fast");
					$(this).find("a:first").addClass("active");
				},function(){
					$(this).find(".submenu").fadeOut("fast");
					$(this).find("a").removeClass("active");

					}
				)
		});

	</script>
</head>
